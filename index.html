<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weaversnest Voice Chat</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating mic button */
    #voiceBtn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #ff3b30;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      z-index: 9999;
    }

    #voiceBtn.active {
      background-color: #28a745;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Your Chatbase Chatbot -->
  <script>
  (function(){
    if(!window.chatbase || window.chatbase("getState")!=="initialized"){
      window.chatbase=(...arguments)=>{
        if(!window.chatbase.q){window.chatbase.q=[]}
        window.chatbase.q.push(arguments)
      };
      window.chatbase=new Proxy(window.chatbase,{
        get(target,prop){
          if(prop==="q"){return target.q}
          return(...args)=>target(prop,...args)
        }
      });
    }
    const onLoad=function(){
      const script=document.createElement("script");
      script.src="https://www.chatbase.co/embed.min.js";
      script.id="xYe8wmdbOM5iVwIDOCkGk"; // your Agent ID
      script.domain="www.chatbase.co";
      document.body.appendChild(script);
    };
    if(document.readyState==="complete"){onLoad();}
    else{window.addEventListener("load",onLoad);}
  })();
  </script>

  <!-- Floating Microphone Button -->
  <button id="voiceBtn">ðŸŽ¤</button>

  <script>
    // ðŸŽ™ï¸ Voice Input + ðŸ”Š Voice Output
    const voiceBtn = document.getElementById('voiceBtn');
    let recognizing = false;
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        recognizing = true;
        voiceBtn.classList.add('active');
      };

      recognition.onend = () => {
        recognizing = false;
        voiceBtn.classList.remove('active');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        console.log("You said:", transcript);
        // Send as user message
        if (window.chatbase) {
          window.chatbase('sendMessage', transcript);
        } else {
          alert("Chatbase widget not ready yet. Try again in a few seconds.");
        }
      };
    } else {
      alert("Sorry, your browser doesn't support Speech Recognition.");
    }

    voiceBtn.addEventListener('click', () => {
      if (recognizing) {
        recognition.stop();
        return;
      }
      recognition.start();
    });

    // Text-to-Speech for replies
    const speakText = (text) => {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.rate = 1.0;
      speechSynthesis.speak(utterance);
    };

    // Observe chatbase messages for replies
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === 1 && node.textContent && node.textContent.length > 3) {
            // Speak only bot replies (heuristic)
            if (node.textContent.includes("Chatbase") || node.textContent.includes("AI") || node.className.includes("bot")) {
              speakText(node.textContent);
            }
          }
        });
      });
    });

    // Observe entire document for new messages
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
